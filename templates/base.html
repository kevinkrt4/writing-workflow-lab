<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prompt Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <div class="page">

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">
            {% for msg in messages %}
              <div class="flash-item">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
