  {% extends "base.html" %}

  {% block content %}
    <h1>Prompt Control Panel</h1>

    <form method="post">

      <div class="field">
        <label for="module">Module</label>
        <select name="module" id="module">
          <option value="">-- choose --</option>
          {% for module_key in modules %}
            <option value="{{ module_key }}"
                    {% if module_key == selected_module %}selected{% endif %}>
              {{ module_key }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="field">
        <label for="draft_file">Draft file</label>
        <select name="draft_file" id="draft_file">
          <option value="">-- choose --</option>
          {% for f in draft_files %}
            <option value="{{ f }}"
                    {% if f == selected_file %}selected{% endif %}>
              {{ f }}
            </option>
          {% endfor %}
        </select>
      </div>

      <button type="submit">Compile</button>

    </form>

    <h2>Compiled Prompt</h2>
    <textarea readonly rows="25" cols="80">{{ compiled_prompt }}</textarea>

  {% endblock %}
